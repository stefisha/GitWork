server {
    listen 80;
    server_name gitwork.io www.gitwork.io;
    
    # Increase timeouts for long-running webhook processing
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    
    # Client max body size (for webhook payloads)
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't buffer (important for webhooks)
        proxy_buffering off;
    }
    
    # Health check endpoint
    location /api/webhooks/health {
        proxy_pass http://localhost:3000/api/webhooks/health;
        access_log off;
    }
}

